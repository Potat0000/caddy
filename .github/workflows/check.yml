name: Upgrade Caddy

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      needs-updating: ${{ steps.check.outputs.needs-updating }}
    steps:
      - name: Check if update available
        if: github.event_name == 'schedule'
        id: check
        uses: lucacome/docker-image-update-checker@main
        env:
          DEBUG: ${{ secrets.ACTIONS_STEP_DEBUG }}
        with:
          base-image: library/caddy:latest
          image: potat0000/caddy:latest

  build:
    needs: check
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule' || needs.check.outputs.needs-updating == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: potat0000
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: potat0000/caddy:latest
